<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
        <script src="{% static '/js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <header>
            <nav class="navbar" style="background-color: #daebf8;">
                <div class="container-fluid">
                    {% if request.user.is_authenticated %}
                    <a class="navbar-brand" href="{% url 'profile' %}">
                      <img src="/static/images/logo.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
                    </a>
                      {% else %}
                      <a class="navbar-brand" href="/">
                        <img src="/static/images/logo.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
                    </a>
                    {% endif %}
                <ul class="nav justify-content-end">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Профиль</a>
                </li>
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link">Выйти</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'registration' %}">Зарегистрироваться</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Войти</a>
                </li>
                {% endif %}
            </ul>
            </div>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
